{% extends 'base.html' %}

{% block content %}

    <div class="well well-lg">
        <p>Products Page</p>
        <br />
        <div class="row">
            {% for p in prod %}
                <div class="col-md-4">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            {{ p.prod_name }}
                        </div>

                        <div class="panel-body">
                            {{ p.prod_img }}
                        </div>

                        <div class="panel-footer">
                            <div class="btn btn-primary">
                                Add to Cart
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
